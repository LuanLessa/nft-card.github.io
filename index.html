<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <img class="cardimg" src="images/image-equilibrium.jpg" alt="Equilibrium">
    <h1 class="title">Equilibrium #3429</h1>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="wraper">
    <p class="eth">0.041 ETH</p>
    <p class="countdown">3 days left</p>
    <hr>
    <img class="avatarimg" src="images/image-avatar.png" alt="Jules Wyvern">
    <p class="author">Creation of Jules Wyvern</p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
